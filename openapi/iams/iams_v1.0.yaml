          application/json:
            schema:
              $ref: "#/components/schemas/UserRepresentation"
        required: true
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                type: string
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
