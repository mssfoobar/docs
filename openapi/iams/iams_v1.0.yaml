components:
  schemas:
    UserRepresentation:
      required:
      - email
      - firstName
      - lastName
      - username
      type: object
      properties:
        id:
          type: string
        username:
          maxLength: 255
          type: string
        firstName:
          maxLength: 255
          type: string
        lastName:
          maxLength: 255
          type: string
        email:
          maxLength: 255
          type: string
        enabled:
          type: boolean
        createdTimestamp:
          type: integer
          format: int64
        attributes:
          type: object
          additionalProperties:
            type: array
            items:
              type: string
        emailVerified:
          type: boolean
    PasswordRepresentation:
      type: object
      properties:
        type:
          type: string
          readOnly: true
        value:
          type: string
        temporary:
          type: boolean
      description: Password representation
    ScopeRepresentation:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        name:
          type: string
    RoleRepresentation:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        name:
          type: string
        description:
          type: string
        clientRole:
          type: boolean
          readOnly: true
        containerId:
          type: string
          readOnly: true
    ResourceRepresentation:
      type: object
      properties:
        name:
          type: string
        type:
          type: string
        displayName:
          type: string
        _id:
          type: string
        scopes:
          uniqueItems: true
          type: array
          items:
            $ref: "#/components/schemas/ScopeRepresentation"
    RoleDefinition:
      type: object
      properties:
        id:
          type: string
        required:
          type: boolean
    GroupDefinition:
      type: object
      properties:
        id:
          type: string
        extendChildren:
          type: boolean
    GroupRepresentation:
      required:
      - name
      type: object
      properties:
        id:
          type: string
          readOnly: true
        name:
          maxLength: 255
          type: string
        parentId:
          type: string
        path:
          type: string
        subGroupCount:
          type: integer
          format: int64
    TenantRepresentation:
      required:
      - name
      type: object
      properties:
        id:
          type: string
          readOnly: true
        name:
          maxLength: 255
          type: string
        realm:
          type: string
          readOnly: true
      readOnly: true
    TenantMembershipRepresentation:
      required:
      - roles
      type: object
      properties:
        id:
          type: string
          readOnly: true
        user:
          $ref: "#/components/schemas/UserRepresentation"
        tenant:
          $ref: "#/components/schemas/TenantRepresentation"
        roles:
          uniqueItems: true
          type: array
          items:
            type: string
