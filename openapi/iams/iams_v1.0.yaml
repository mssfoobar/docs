  /admin/users:
    get:
      tags:
      - Users
      summary: List users
      operationId: listUsers
      parameters:
      - name: search
        in: query
        description: "A String contained in username, first or last name, or email.\
          \ Default search behavior is prefix-based (e.g., foo or foo*). Use foo for\
          \ infix search and 'foo' for exact search."
        required: false
        schema:
          type: string
      - name: first
        in: query
        description: Pagination offset
        required: false
        schema:
          type: integer
          format: int32
      - name: max
        in: query
        description: Maximum results size (defaults to 100)
        required: false
        schema:
          type: integer
          format: int32
      - name: username
        in: query
        description: "A String contained in username, or the complete username, if\
          \ param 'exact' is true"
        required: false
        schema:
          type: string
      - name: firstName
        in: query
        description: "A String contained in firstname, or the complete firstname,\
          \ if param 'exact' is true"
        required: false
        schema:
          type: string
      - name: lastName
        in: query
        description: "A String contained in lastName, or the complete lastName, if\
          \ param 'exact' is true"
        required: false
        schema:
          type: string
      - name: email
        in: query
        description: "A String contained in email, or the complete email, if param\
          \ 'exact' is true"
        required: false
        schema:
          type: string
      - name: exact
        in: query
        description: "Boolean which defines whether the params 'firstname', 'lastname',\
          \ 'email' and 'username' must match exactly"
        required: false
        schema:
          type: string
      - name: Authorization
        in: header
        description: Valid access token as a Bearer credential in an HTTP Authorization
          header
        required: true
        schema:
          type: string
      responses:
        "401":
          description: Unauthorized
        "200":
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/UserRepresentation"
    post:
      tags:
      - Users
      summary: Create a new user Username must be unique.
      operationId: createUser
      parameters:
      - name: Authorization
        in: header
        description: Valid access token as a Bearer credential in an HTTP Authorization
          header
        required: true
        schema:
          type: string
      requestBody:
